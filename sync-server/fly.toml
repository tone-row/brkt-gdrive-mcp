# fly.toml - Fly.io configuration for brkt-gdrive-sync

app = 'brkt-gdrive-sync'
primary_region = 'sjc'

[build]

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = 'stop'
  auto_start_machines = true
  # Note: With min_machines_running = 0 and auto_stop = 'stop', Fly.io will stop
  # the machine after ~5 min of no HTTP activity. Since /sync returns immediately
  # and runs sync in background, long syncs may get killed. The sync status has
  # a 5-minute stale timeout to handle this. For reliability with many docs,
  # consider setting min_machines_running = 1 (keeps machine always running).
  min_machines_running = 0
  processes = ['app']

[[vm]]
  memory = '512mb'
  cpu_kind = 'shared'
  cpus = 1

[checks]
  [checks.health]
    port = 8080
    type = "http"
    interval = "30s"
    timeout = "5s"
    path = "/health"
