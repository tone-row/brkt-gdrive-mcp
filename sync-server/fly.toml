# fly.toml - Fly.io configuration for brkt-gdrive-sync

app = 'brkt-gdrive-sync'
primary_region = 'sjc'

[build]

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = 'stop'
  auto_start_machines = true
  # Keep one machine running to prevent Fly.io from killing long-running syncs.
  # Cost: ~$3-5/month for 512MB shared-cpu-1x running 24/7.
  min_machines_running = 1
  processes = ['app']

[[vm]]
  memory = '512mb'
  cpu_kind = 'shared'
  cpus = 1

[checks]
  [checks.health]
    port = 8080
    type = "http"
    interval = "30s"
    timeout = "5s"
    path = "/health"
