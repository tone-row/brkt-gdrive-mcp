name: Sync Google Drive

on:
  schedule:
    # Run 3 times daily: 6 AM, 2 PM, and 10 PM UTC
    - cron: "0 6,14,22 * * *"
  workflow_dispatch: # Allow manual triggering

jobs:
  sync:
    runs-on: ubuntu-latest
    timeout-minutes: 30 # Allow long-running syncs

    steps:
      - name: Trigger sync via Fly.io
        env:
          # SYNC_SERVER_URL should be set to the Fly.io sync server URL
          # e.g., https://brkt-gdrive-sync.fly.dev
          SYNC_SERVER_URL: ${{ secrets.SYNC_SERVER_URL }}
          CRON_SECRET: ${{ secrets.CRON_SECRET }}
        run: |
          echo "Triggering sync at $(date -u)"

          response=$(curl -s -w "\n%{http_code}" -X POST \
            "${SYNC_SERVER_URL}/sync" \
            -H "Authorization: Bearer ${CRON_SECRET}" \
            -H "Content-Type: application/json" \
            --max-time 1800)

          http_code=$(echo "$response" | tail -n1)
          body=$(echo "$response" | sed '$d')

          echo "Response: $body"
          echo "HTTP Status: $http_code"

          if [ "$http_code" -ne 200 ]; then
            echo "Sync failed with status $http_code"
            exit 1
          fi

          echo "Sync completed successfully"
